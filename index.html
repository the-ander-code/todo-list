<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title> Lista de Tarefas </title>
</head>
<body>
    
    <div class="container">
        <div class="box">
        <h1> Lista de Tarefas </h1>

        <div class="todo-list">
            <div class="inputbox">
                <input type="text" class="todo-input" name="text-box" required>
                <label for="text-box"> Escreva uma tarefa! </label>
            </div>
            <div class="todos">
                <div class="uncompleted">
                    <div class="todo-item">
                        <span>
                            <input type="checkbox"> 
                        </span>
                        <a>
                            <i class='bx bxs-trash'></i>
                        </a>
                    </div>
                </div>

                <div class="completed">
                    <div class="completed-title"> Completas (1/3)</div>
                    <div class="todo-item">
                        <span>
                            <input type="checkbox"> Drink beer
                        </span>
                        <a>
                            <i class='bx bxs-trash'></i>
                        </a>
    
                    </div>
                </div>
            </div>

        </div>


    </div>
    </div>
        <footer>
            <div class="navlinks hide-contacts" id="menuCont">
                <a href="https://www.linkedin.com/in/bsilvanderson/"  class="navlink" target="_blank"><i class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/the-ander-code" class="navlink" target="_blank"><i class='bx bxl-github' ></i></a>
                <a href="mailto:bsilvanderson@gmail.com"     class="navlink"><i class='bx bx-envelope' ></i></a>
            </div>
         <div class="footer-text-div">
            <p class="footer-text">2023,<a class="footer-link">the-ander-code</a>.</p>
        </div>
        </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
